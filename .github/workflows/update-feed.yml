name: Update RSS Feed

on:
  schedule:
    # Run every Sunday at 9:00 AM UTC
    - cron: '0 9 * * 0'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Fetch RSS feed
        env:
          RSS_FEED_URL: ${{ secrets.RSS_FEED_URL }}
        run: |
          if [ -z "$RSS_FEED_URL" ]; then
            echo "❌ ERROR: RSS_FEED_URL secret is not set!"
            echo "Please add it in Settings → Secrets and variables → Actions"
            exit 1
          fi
          python fetch_rss.py

      - name: Generate AI summaries with Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          if [ -z "$GEMINI_API_KEY" ]; then
            echo "⚠️  WARNING: GEMINI_API_KEY secret is not set!"
            echo "Skipping AI summary generation. Add GEMINI_API_KEY in Settings → Secrets"
          else
            python summarize_with_gemini.py
          fi

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add feed.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update RSS feed [skip ci]" && git push)
