<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background-color: #f8f8f8;
        }
        input::placeholder {
            color: #a3a3a3;
        }
    </style>
</head>
<body class="text-neutral-900 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <!-- Header -->
        <div class="mb-8 flex justify-between items-start gap-8">
            <div>
                <h1 class="text-2xl mb-1 text-neutral-600">Haptic daily</h1>
            </div>

            <!-- Top Keywords Widget -->
            <div>
                <h2 class="text-xs font-semibold text-neutral-500 mb-2 uppercase tracking-wide">Top Keywords</h2>
                <div id="topKeywords" class="space-y-0.5 text-sm">
                    <div class="text-neutral-400 text-xs">Loading...</div>
                </div>
            </div>
        </div>

        <!-- Filter Tabs -->
        <div class="mb-6 space-y-4">
            <!-- Time Filter -->
            <div>
                <div class="text-xs text-neutral-500 mb-2 uppercase tracking-wide font-semibold">Time</div>
                <div class="flex gap-2 flex-wrap">
                    <button
                        id="tabAll"
                        onclick="filterByTime('all')"
                        class="px-4 py-2 font-medium text-sm transition border border-neutral-800 bg-neutral-800 text-white rounded-md">
                        All
                    </button>
                    <button
                        id="tabYear"
                        onclick="filterByTime('year')"
                        class="px-4 py-2 font-medium text-sm transition border border-neutral-200 text-neutral-500 hover:border-neutral-300 hover:text-neutral-700 rounded-md">
                        Year
                    </button>
                    <button
                        id="tabMonth"
                        onclick="filterByTime('month')"
                        class="px-4 py-2 font-medium text-sm transition border border-neutral-200 text-neutral-500 hover:border-neutral-300 hover:text-neutral-700 rounded-md">
                        Month
                    </button>
                    <button
                        id="tabWeek"
                        onclick="filterByTime('week')"
                        class="px-4 py-2 font-medium text-sm transition border border-neutral-200 text-neutral-500 hover:border-neutral-300 hover:text-neutral-700 rounded-md">
                        Week
                    </button>
                </div>
            </div>

            <!-- Feed Source Filter -->
            <div>
                <div class="text-xs text-neutral-500 mb-2 uppercase tracking-wide font-semibold">Source</div>
                <div id="feedSourceFilters" class="flex gap-2 flex-wrap">
                    <button
                        id="feedAll"
                        onclick="filterByFeedSource('all')"
                        class="px-4 py-2 font-medium text-sm transition border border-neutral-800 bg-neutral-800 text-white rounded-md">
                        All
                    </button>
                    <!-- Dynamic feed source buttons will be added here -->
                </div>
            </div>
        </div>

        <!-- Search Box -->
        <div class="mb-6">
            <input
                type="text"
                id="searchBox"
                placeholder="Search by keyword, title, summary, or source..."
                class="w-full px-4 py-3 rounded-lg border border-neutral-100 bg-white focus:outline-none focus:ring-2 focus:ring-neutral-300 transition"
            />
        </div>

        <!-- Stats -->
        <div class="mb-4 text-sm text-neutral-500">
            <span id="itemCount">Loading...</span>
        </div>

        <!-- Feed Items -->
        <div id="feedTable">
            <!-- Content will be loaded here -->
            <div class="bg-white rounded-lg border border-neutral-100 px-6 py-8 text-center text-neutral-500">
                Loading feed...
            </div>
    </div>

    <script>
        let allItems = [];
        let currentSort = 'desc'; // newest first
        let currentTimeFilter = 'all';
        let currentFeedSource = 'all';
        let currentSearchQuery = '';
        let availableFeedSources = new Set();

        // Load feed data
        async function loadFeed() {
            try {
                const response = await fetch('feed.json');
                if (!response.ok) {
                    throw new Error('Failed to load feed');
                }
                allItems = await response.json();

                // Collect available feed sources
                allItems.forEach(item => {
                    if (item.feed_source) {
                        availableFeedSources.add(item.feed_source);
                    }
                });

                // Create feed source filter buttons
                createFeedSourceButtons();

                applyFilters();
            } catch (error) {
                console.error('Error loading feed:', error);
                document.getElementById('feedTable').innerHTML = `
                    <div class="bg-white rounded-lg border border-neutral-100 px-6 py-8 text-center text-neutral-500">
                        No feed data available. Run the Python script to fetch your RSS feed.
                    </div>
                `;
                document.getElementById('itemCount').textContent = 'No items';
            }
        }

        // Create feed source filter buttons
        function createFeedSourceButtons() {
            const container = document.getElementById('feedSourceFilters');
            const allButton = document.getElementById('feedAll');

            // Add buttons for each feed source
            availableFeedSources.forEach(feedSource => {
                const button = document.createElement('button');
                button.id = `feed${feedSource.replace(/\s+/g, '')}`;
                button.onclick = () => filterByFeedSource(feedSource);
                button.className = 'px-4 py-2 font-medium text-sm transition border border-neutral-200 text-neutral-500 hover:border-neutral-300 hover:text-neutral-700 rounded-md';
                button.textContent = feedSource;
                container.appendChild(button);
            });
        }

        // Filter by feed source
        function filterByFeedSource(source) {
            currentFeedSource = source;

            // Update button styles
            document.querySelectorAll('#feedSourceFilters button').forEach(btn => {
                const isActive = (source === 'all' && btn.id === 'feedAll') ||
                                 (source !== 'all' && btn.textContent === source);
                if (isActive) {
                    btn.className = 'px-4 py-2 font-medium text-sm transition border border-neutral-800 bg-neutral-800 text-white rounded-md';
                } else {
                    btn.className = 'px-4 py-2 font-medium text-sm transition border border-neutral-200 text-neutral-500 hover:border-neutral-300 hover:text-neutral-700 rounded-md';
                }
            });

            applyFilters();
        }

        // Apply all filters (time + feed source + search)
        function applyFilters() {
            let filtered = [...allItems];

            // Apply time filter
            if (currentTimeFilter !== 'all') {
                const now = new Date();
                const cutoffDate = new Date();

                if (currentTimeFilter === 'week') {
                    cutoffDate.setDate(now.getDate() - 7);
                } else if (currentTimeFilter === 'month') {
                    cutoffDate.setMonth(now.getMonth() - 1);
                } else if (currentTimeFilter === 'year') {
                    cutoffDate.setFullYear(now.getFullYear() - 1);
                }

                filtered = filtered.filter(item => {
                    const itemDate = new Date(item.date);
                    return itemDate >= cutoffDate;
                });
            }

            // Apply feed source filter
            if (currentFeedSource !== 'all') {
                filtered = filtered.filter(item => item.feed_source === currentFeedSource);
            }

            // Apply search filter
            if (currentSearchQuery) {
                filtered = filtered.filter(item => {
                    const keywordsMatch = item.keywords && item.keywords.some(kw =>
                        kw.toLowerCase().includes(currentSearchQuery)
                    );

                    return item.title.toLowerCase().includes(currentSearchQuery) ||
                        item.source.toLowerCase().includes(currentSearchQuery) ||
                        (item.description && item.description.toLowerCase().includes(currentSearchQuery)) ||
                        (item.ai_summary && item.ai_summary.toLowerCase().includes(currentSearchQuery)) ||
                        keywordsMatch;
                });
            }

            displayItems(filtered);
            updateStats(filtered.length, allItems.length);
            updateTopKeywords(filtered);
        }

        // Filter by time period
        function filterByTime(period) {
            currentTimeFilter = period;

            // Update button styles
            ['tabAll', 'tabYear', 'tabMonth', 'tabWeek'].forEach(id => {
                const tab = document.getElementById(id);
                const isActive = id === 'tab' + period.charAt(0).toUpperCase() + period.slice(1) ||
                                 (period === 'all' && id === 'tabAll');
                if (isActive) {
                    tab.className = 'px-4 py-2 font-medium text-sm transition border border-neutral-800 bg-neutral-800 text-white rounded-md';
                } else {
                    tab.className = 'px-4 py-2 font-medium text-sm transition border border-neutral-200 text-neutral-500 hover:border-neutral-300 hover:text-neutral-700 rounded-md';
                }
            });

            applyFilters();
        }

        // Display items in groups
        function displayItems(items) {
            const container = document.getElementById('feedTable');

            if (items.length === 0) {
                container.innerHTML = `
                    <div class="bg-white rounded-lg border border-neutral-100 px-6 py-8 text-center text-neutral-500">
                        No items match your filters
                    </div>
                `;
                return;
            }

            // Group items by date
            const groupedItems = {};
            items.forEach(item => {
                const date = new Date(item.date);
                const dateString = date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'numeric',
                    day: 'numeric'
                });
                if (!groupedItems[dateString]) {
                    groupedItems[dateString] = [];
                }
                groupedItems[dateString].push(item);
            });

            // Render each date group as a card
            container.innerHTML = Object.entries(groupedItems).map(([dateString, groupItems]) => {
                const date = new Date(groupItems[0].date);
                const formattedDate = date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });

                const postsHtml = groupItems.map((item, index) => {
                    const description = item.description || '';
                    const aiSummary = item.ai_summary || '';
                    const displayText = aiSummary || description;
                    const keywords = item.keywords || [];

                    // Generate keyword pills
                    const keywordPills = keywords.length > 0
                        ? keywords.map(kw => `<span class="inline-block px-2 py-0.5 text-xs bg-neutral-50 text-neutral-500 rounded-full">${escapeHtml(kw)}</span>`).join(' ')
                        : '';

                    const separator = index > 0 ? '<div class="border-t border-neutral-100"></div>' : '';

                    return `
                        ${separator}
                        <div class="flex hover:bg-neutral-50 transition">
                            <div class="px-6 py-4" style="width: 55%">
                                <a href="${item.link}" target="_blank" rel="noopener noreferrer"
                                   class="text-neutral-700 hover:text-neutral-900 hover:underline font-medium text-base">
                                    ${stripHtml(item.title)}
                                </a>
                                ${displayText ? `<div class="text-neutral-600 mt-2 leading-relaxed">${escapeHtml(displayText)}</div>` : ''}
                            </div>
                            <div class="px-6 py-4 text-sm" style="width: 45%">
                                <div class="flex items-start gap-2 mb-2">
                                    <a href="${item.link}" target="_blank" rel="noopener noreferrer"
                                       class="text-neutral-500 hover:text-neutral-700 hover:underline text-sm">
                                        ${escapeHtml(item.source)}
                                    </a>
                                    ${description && aiSummary ? `
                                        <div class="relative group">
                                            <div class="w-5 h-5 rounded-full bg-neutral-300 hover:bg-neutral-400 flex items-center justify-center cursor-help transition">
                                                <span class="text-xs text-white">i</span>
                                            </div>
                                            <div class="absolute right-0 top-8 w-80 bg-neutral-800 text-white text-xs p-3 rounded shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-10 pointer-events-none">
                                                <div class="font-semibold mb-1">Original Preview:</div>
                                                ${escapeHtml(description)}
                                            </div>
                                        </div>
                                    ` : ''}
                                </div>
                                ${keywordPills ? `<div class="flex flex-wrap gap-1">${keywordPills}</div>` : ''}
                            </div>
                        </div>
                    `;
                }).join('');

                return `
                    <div class="bg-white rounded-lg border border-neutral-100 overflow-hidden mb-6">
                        <div class="px-6 py-3 bg-neutral-50 border-b border-neutral-100">
                            <div class="text-xs font-semibold text-neutral-500 uppercase tracking-wide">
                                ${formattedDate}
                            </div>
                        </div>
                        ${postsHtml}
                    </div>
                `;
            }).join('');
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Strip HTML tags and decode entities (for titles)
        function stripHtml(html) {
            const div = document.createElement('div');
            div.innerHTML = html;
            return div.textContent || div.innerText || '';
        }

        // Update stats
        function updateStats(showing, total) {
            document.getElementById('itemCount').textContent =
                showing === total
                    ? `Showing ${total} items`
                    : `Showing ${showing} of ${total} items`;
        }

        // Update top keywords widget
        function updateTopKeywords(items) {
            const keywordCounts = {};

            // Count keyword frequency
            items.forEach(item => {
                if (item.keywords && Array.isArray(item.keywords)) {
                    item.keywords.forEach(keyword => {
                        keywordCounts[keyword] = (keywordCounts[keyword] || 0) + 1;
                    });
                }
            });

            // Sort by frequency and get top 5
            const topKeywords = Object.entries(keywordCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);

            // Display
            const container = document.getElementById('topKeywords');
            if (topKeywords.length === 0) {
                container.innerHTML = '<div class="text-neutral-400 text-xs">No keywords yet</div>';
                return;
            }

            container.innerHTML = topKeywords.map(([keyword, count]) => {
                return `
                    <div class="flex items-center justify-between text-neutral-600">
                        <span>${escapeHtml(keyword)}</span>
                        <span class="text-neutral-500">${count}</span>
                    </div>
                `;
            }).join('');
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', (e) => {
            currentSearchQuery = e.target.value.toLowerCase();
            applyFilters();
        });

        // Sort by date
        function sortByDate() {
            currentSort = currentSort === 'desc' ? 'asc' : 'desc';

            allItems.sort((a, b) => {
                const dateA = new Date(a.date);
                const dateB = new Date(b.date);
                return currentSort === 'desc' ? dateB - dateA : dateA - dateB;
            });

            // Update sort indicator
            document.getElementById('sortIndicator').textContent = currentSort === 'desc' ? '▼' : '▲';

            applyFilters();
        }

        // Load feed on page load
        loadFeed();
    </script>
</body>
</html>
