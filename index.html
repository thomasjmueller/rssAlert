<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <div class="mb-8 flex justify-between items-start gap-8">
            <div>
                <h1 class="text-3xl font-bold mb-2 text-gray-800">RSS Alert</h1>
                <p class="text-gray-500">Haptics feed</p>
            </div>

            <!-- Top Keywords & Devices Widget -->
            <div class="grid grid-cols-2 gap-8">
                <!-- Top Devices -->
                <div>
                    <h2 class="text-xs font-semibold text-gray-500 mb-2 uppercase tracking-wide">Top Devices</h2>
                    <div id="topDevices" class="space-y-0.5 text-sm">
                        <div class="text-gray-400 text-xs">Loading...</div>
                    </div>
                </div>

                <!-- Top Keywords -->
                <div>
                    <h2 class="text-xs font-semibold text-gray-500 mb-2 uppercase tracking-wide">Top Keywords</h2>
                    <div id="topKeywords" class="space-y-0.5 text-sm">
                        <div class="text-gray-400 text-xs">Loading...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Time Filter Tabs -->
        <div class="mb-6">
            <div class="flex gap-2 border-b border-gray-300">
                <button
                    id="tabAll"
                    onclick="filterByTime('all')"
                    class="px-4 py-2 font-medium text-sm transition border-b-2 border-gray-800 text-gray-800">
                    All
                </button>
                <button
                    id="tabYear"
                    onclick="filterByTime('year')"
                    class="px-4 py-2 font-medium text-sm transition border-b-2 border-transparent text-gray-500 hover:text-gray-700">
                    Year
                </button>
                <button
                    id="tabMonth"
                    onclick="filterByTime('month')"
                    class="px-4 py-2 font-medium text-sm transition border-b-2 border-transparent text-gray-500 hover:text-gray-700">
                    Month
                </button>
                <button
                    id="tabWeek"
                    onclick="filterByTime('week')"
                    class="px-4 py-2 font-medium text-sm transition border-b-2 border-transparent text-gray-500 hover:text-gray-700">
                    Week
                </button>
            </div>
        </div>

        <!-- Search Box -->
        <div class="mb-6">
            <input
                type="text"
                id="searchBox"
                placeholder="Search by keyword, title, summary, or source..."
                class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-gray-400 transition"
            />
        </div>

        <!-- Stats -->
        <div class="mb-4 text-sm text-gray-600">
            <span id="itemCount">Loading...</span>
        </div>

        <!-- Table -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-300 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-200 border-b border-gray-300">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">
                                Title & Preview
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">
                                Source & Keywords
                            </th>
                        </tr>
                    </thead>
                    <tbody id="feedTable" class="divide-y divide-gray-200">
                        <!-- Content will be loaded here -->
                        <tr>
                            <td colspan="2" class="px-6 py-8 text-center text-gray-500">
                                Loading feed...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let allItems = [];
        let currentSort = 'desc'; // newest first
        let currentTimeFilter = 'all';
        let currentSearchQuery = '';

        // Load feed data
        async function loadFeed() {
            try {
                const response = await fetch('feed.json');
                if (!response.ok) {
                    throw new Error('Failed to load feed');
                }
                allItems = await response.json();
                applyFilters();
            } catch (error) {
                console.error('Error loading feed:', error);
                document.getElementById('feedTable').innerHTML = `
                    <tr>
                        <td colspan="2" class="px-6 py-8 text-center text-gray-500">
                            No feed data available. Run the Python script to fetch your RSS feed.
                        </td>
                    </tr>
                `;
                document.getElementById('itemCount').textContent = 'No items';
            }
        }

        // Apply all filters (time + search)
        function applyFilters() {
            let filtered = [...allItems];

            // Apply time filter
            if (currentTimeFilter !== 'all') {
                const now = new Date();
                const cutoffDate = new Date();

                if (currentTimeFilter === 'week') {
                    cutoffDate.setDate(now.getDate() - 7);
                } else if (currentTimeFilter === 'month') {
                    cutoffDate.setMonth(now.getMonth() - 1);
                } else if (currentTimeFilter === 'year') {
                    cutoffDate.setFullYear(now.getFullYear() - 1);
                }

                filtered = filtered.filter(item => {
                    const itemDate = new Date(item.date);
                    return itemDate >= cutoffDate;
                });
            }

            // Apply search filter
            if (currentSearchQuery) {
                filtered = filtered.filter(item => {
                    const keywordsMatch = item.keywords && item.keywords.some(kw =>
                        kw.toLowerCase().includes(currentSearchQuery)
                    );

                    return item.title.toLowerCase().includes(currentSearchQuery) ||
                        item.source.toLowerCase().includes(currentSearchQuery) ||
                        (item.description && item.description.toLowerCase().includes(currentSearchQuery)) ||
                        (item.ai_summary && item.ai_summary.toLowerCase().includes(currentSearchQuery)) ||
                        keywordsMatch;
                });
            }

            displayItems(filtered);
            updateStats(filtered.length, allItems.length);
            updateTopKeywords(filtered);
            updateTopDevices(filtered);
        }

        // Filter by time period
        function filterByTime(period) {
            currentTimeFilter = period;

            // Update tab styles
            ['tabAll', 'tabYear', 'tabMonth', 'tabWeek'].forEach(id => {
                const tab = document.getElementById(id);
                if (id === 'tab' + period.charAt(0).toUpperCase() + period.slice(1) || (period === 'all' && id === 'tabAll')) {
                    tab.className = 'px-4 py-2 font-medium text-sm transition border-b-2 border-gray-800 text-gray-800';
                } else {
                    tab.className = 'px-4 py-2 font-medium text-sm transition border-b-2 border-transparent text-gray-500 hover:text-gray-700';
                }
            });

            applyFilters();
        }

        // Display items in table
        function displayItems(items) {
            const tbody = document.getElementById('feedTable');

            if (items.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="2" class="px-6 py-8 text-center text-gray-500">
                            No items match your filters
                        </td>
                    </tr>
                `;
                return;
            }

            let lastDate = null;
            tbody.innerHTML = items.map((item, index) => {
                const date = new Date(item.date);
                const dateString = date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'numeric',
                    day: 'numeric'
                });
                const formattedDate = date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });

                // Check if this is a new day
                const isNewDay = lastDate !== dateString;
                lastDate = dateString;

                const description = item.description || '';
                const aiSummary = item.ai_summary || '';
                const displayText = aiSummary || description;
                const keywords = item.keywords || [];

                // Generate keyword pills
                const keywordPills = keywords.length > 0
                    ? keywords.map(kw => `<span class="inline-block px-2 py-0.5 text-xs bg-gray-100 text-gray-700 rounded-full">${escapeHtml(kw)}</span>`).join(' ')
                    : '';

                // Add date header row
                const dateHeader = isNewDay ? `
                    <tr class="date-header">
                        <td colspan="2" class="px-6 py-3 bg-gray-50 border-t-2 border-gray-200">
                            <div class="text-xs font-semibold text-gray-600 uppercase tracking-wide cursor-pointer hover:text-gray-800 transition" onclick="sortByDate()">
                                ${formattedDate} <span id="sortIndicator-${dateString}" class="text-gray-400">${currentSort === 'desc' ? '▼' : '▲'}</span>
                            </div>
                        </td>
                    </tr>
                ` : '';

                return dateHeader + `
                    <tr class="hover:bg-gray-50 transition">
                        <td class="px-6 py-4 text-sm">
                            <a href="${item.link}" target="_blank" rel="noopener noreferrer"
                               class="text-gray-800 hover:text-gray-600 hover:underline font-medium">
                                ${stripHtml(item.title)}
                            </a>
                            ${displayText ? `<div class="text-gray-600 text-sm mt-2 leading-relaxed">${escapeHtml(displayText)}</div>` : ''}
                        </td>
                        <td class="px-6 py-4 text-sm align-top">
                            <div class="flex items-start gap-2 mb-2">
                                <a href="${item.link}" target="_blank" rel="noopener noreferrer"
                                   class="text-gray-400 hover:text-gray-600 hover:underline text-sm">
                                    ${escapeHtml(item.source)}
                                </a>
                                ${description && aiSummary ? `
                                    <div class="relative group">
                                        <div class="w-5 h-5 rounded-full bg-gray-300 hover:bg-gray-400 flex items-center justify-center cursor-help transition">
                                            <span class="text-xs text-white">i</span>
                                        </div>
                                        <div class="absolute right-0 top-8 w-80 bg-gray-800 text-white text-xs p-3 rounded shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-10 pointer-events-none">
                                            <div class="font-semibold mb-1">Original Preview:</div>
                                            ${escapeHtml(description)}
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                            ${keywordPills ? `<div class="flex flex-wrap gap-1">${keywordPills}</div>` : ''}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Strip HTML tags and decode entities (for titles)
        function stripHtml(html) {
            const div = document.createElement('div');
            div.innerHTML = html;
            return div.textContent || div.innerText || '';
        }

        // Update stats
        function updateStats(showing, total) {
            document.getElementById('itemCount').textContent =
                showing === total
                    ? `Showing ${total} items`
                    : `Showing ${showing} of ${total} items`;
        }

        // Update top keywords widget
        function updateTopKeywords(items) {
            const keywordCounts = {};

            // Count keyword frequency
            items.forEach(item => {
                if (item.keywords && Array.isArray(item.keywords)) {
                    item.keywords.forEach(keyword => {
                        keywordCounts[keyword] = (keywordCounts[keyword] || 0) + 1;
                    });
                }
            });

            // Sort by frequency and get top 5
            const topKeywords = Object.entries(keywordCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);

            // Display
            const container = document.getElementById('topKeywords');
            if (topKeywords.length === 0) {
                container.innerHTML = '<div class="text-gray-400 text-xs">No keywords yet</div>';
                return;
            }

            container.innerHTML = topKeywords.map(([keyword, count]) => {
                return `
                    <div class="flex items-center justify-between text-gray-700">
                        <span>${escapeHtml(keyword)}</span>
                        <span class="text-gray-500">${count}</span>
                    </div>
                `;
            }).join('');
        }

        // Update top devices widget
        function updateTopDevices(items) {
            // Generic terms to exclude
            const excludedTerms = [
                'hardware', 'wearable', 'vr', 'controller', 'headset',
                'watch', 'phone', 'console', 'ar', 'device', 'gadget'
            ];

            const deviceCounts = {};

            // Count all keyword frequencies
            items.forEach(item => {
                if (item.keywords && Array.isArray(item.keywords)) {
                    item.keywords.forEach(keyword => {
                        const keywordLower = keyword.toLowerCase();
                        // Exclude generic terms
                        if (!excludedTerms.some(term => keywordLower === term || keywordLower.includes(term))) {
                            deviceCounts[keyword] = (deviceCounts[keyword] || 0) + 1;
                        }
                    });
                }
            });

            // Sort by frequency and get top 5
            const topDevices = Object.entries(deviceCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);

            // Display minimal list
            const container = document.getElementById('topDevices');
            if (topDevices.length === 0) {
                container.innerHTML = '<div class="text-gray-400 text-xs">No devices yet</div>';
                return;
            }

            container.innerHTML = topDevices.map(([device, count]) => {
                return `
                    <div class="flex items-center justify-between text-gray-700">
                        <span>${escapeHtml(device)}</span>
                        <span class="text-gray-500">${count}</span>
                    </div>
                `;
            }).join('');
        }

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', (e) => {
            currentSearchQuery = e.target.value.toLowerCase();
            applyFilters();
        });

        // Sort by date
        function sortByDate() {
            currentSort = currentSort === 'desc' ? 'asc' : 'desc';

            allItems.sort((a, b) => {
                const dateA = new Date(a.date);
                const dateB = new Date(b.date);
                return currentSort === 'desc' ? dateB - dateA : dateA - dateB;
            });

            // Update sort indicator
            document.getElementById('sortIndicator').textContent = currentSort === 'desc' ? '▼' : '▲';

            applyFilters();
        }

        // Load feed on page load
        loadFeed();
    </script>
</body>
</html>
